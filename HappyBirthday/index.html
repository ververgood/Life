<body >
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <figure class="animated zoomInLeft"><img src="img/banner.jpg"></figure>
            <article class="text">
                <cite class="animated rotateIn">距傻倩儿生日倒计时</cite>
                <cite class="timer animated fadeInRightBig" style="font-size: 1.2rem;font-weight: bold; padding: 1rem .95rem 2rem;color:green"></cite>
                <a class="link animated flip " href="./congratulation.html">点赞</a>
                <p></p>
            </article>
            <figure class="animated zoomInUp"><img src="img/bgfloor.jpg"></figure>
        </div>
        <div class="swiper-slide">
            <figure class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"> <img src="img/qian/qian1.jpg" alt=""></figure>
            <figure class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"> <img src="img/qian/qian2.jpg" alt=""></figure>
        </div>
        <div class="swiper-slide">
            <figure class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"><img src="img/qian/qian3.jpg" alt=""></figure>
            <video src="img/qian/qian.mp4" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s" controls="controls" width="100%">您的浏览器不支持video标签</video>
        </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
