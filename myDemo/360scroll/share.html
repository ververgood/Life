<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享</title>
		<style>
		*{margin:0;padding:0}
			#mydiv{width:100px;height:200px;background:#666;position:absolute;left:-100px;top:200px;}
			#mydiv2{position:absolute;height: 80px;width: 20px;left:100px;top: 50px;background:red;padding-top: 20px;}		
		</style>
	</head>
	<body>
		<div id="mydiv"><div id="mydiv2">分享到</div></div>
		
		<script>
			var mydiv = document.getElementById("mydiv");
			var mydiv2 = document.getElementById("mydiv2");
			mydiv.onmouseover = function(){
				move(this,"left",0);
			}
			mydiv.onmouseout = function(){
				move(this,"left",-100);
			}
			function move(dom,property,target){
				clearInterval(dom[property+"Timer"]);
				dom[property+"Timer"] = setInterval(function(){
					var current = parseInt(getstyle(dom,property));
					if(current == target){
						clearInterval(clearInterval(dom[property+"Timer"]))
					}else{
						var temp = (target - current) / 10 ;
						var speed = temp > 0 ? Math.ceil(temp) : Math.floor(temp);
						dom.style[property] = current + speed + "px";
					}
						
				},30)
				
			}
			function getstyle(dom,property){
				if(dom.currentStyle){
					return dom.currentStyle[property];
				}else{
					return getComputedStyle(dom)[property]					
				}
			}
		</script>
	</body>
</html>
